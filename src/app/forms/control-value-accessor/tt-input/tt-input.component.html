<label class="tt-control-label mb16">
  <ng-content></ng-content>
  <input
    [type]="type()"
    [placeholder]="placeholder()"
    class="tt-input"
    [ngModel]="value"
    (ngModelChange)="onModelChange($event)"
    (blur)="onTouched()"
    autocomplete="current-password"
    [disabled]="disabled()"
  />
</label>
